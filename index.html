<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Cabinet Controller</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .status {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
            transition: background 0.3s;
        }
        .status-led.connected {
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        #statusText {
            flex: 1;
            font-weight: 500;
        }
        .connect-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: background 0.3s;
        }
        .connect-btn:hover {
            background: #1976d2;
        }
        .connect-btn.connected {
            background: #f44336;
        }
        .connect-btn.connected:hover {
            background: #d32f2f;
        }
        .data-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .sensor-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .sensor-row:last-child {
            border-bottom: none;
        }
        .sensor-label {
            color: #666;
            font-weight: 500;
        }
        .sensor-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .debug-panel {
            background: #1e1e1e;
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>üé∏ Guitar Cabinet</span>
            <span style="font-size: 14px; color: #666;">v1.0</span>
        </h1>
        
        <div class="status">
            <div class="status-led" id="statusLed"></div>
            <span id="statusText">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</span>
        </div>
        
        <button class="connect-btn" id="connectBtn">üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
        
        <div id="dataPanel" class="data-panel" style="display: none;">
            <div class="sensor-row">
                <span class="sensor-label">üå°Ô∏è –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞:</span>
                <span class="sensor-value" id="tempValue">--</span>
            </div>
            <div class="sensor-row">
                <span class="sensor-label">üíß –í–ª–∞–∂–Ω–æ—Å—Ç—å:</span>
                <span class="sensor-value" id="humValue">--</span>
            </div>
            <div class="sensor-row">
                <span class="sensor-label">‚ö° –≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å:</span>
                <span class="sensor-value" id="effValue">--</span>
            </div>
        </div>
        
        <div class="debug-panel" id="debugPanel">
            <div style="font-weight: bold; margin-bottom: 10px;">üìã –õ–æ–≥ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:</div>
            <div id="debugLog"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
