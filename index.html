<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Cabinet Controller</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Arial', 'Helvetica', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .container {
        max-width: 480px;
        width: 100%;
        background: white;
        border-radius: 30px;
        padding: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º –∏ —Å—Ç–∞—Ç—É—Å–æ–º */
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }
    
    .logo-area {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .logo {
        font-size: 24px;
    }
    
    .title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
    }
    
    .version {
        font-size: 12px;
        color: #999;
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 12px;
    }
    
    .status-area {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #f0f0f0;
        padding: 5px 12px;
        border-radius: 20px;
    }
    
    .status-led {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #f44336;
        transition: all 0.3s ease;
    }
    
    .status-led.connected {
        background: #4caf50;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
    
    .status-text {
        font-size: 12px;
        font-weight: 600;
        color: #333;
    }
    
    /* –≠–∫—Ä–∞–Ω –∫–∞–∫ –Ω–∞ ESP32 */
    .esp-screen {
        background: #1a1a1a;
        border-radius: 16px;
        padding: 15px;
        margin-bottom: 20px;
        color: #0f0;
        font-family: 'Courier New', monospace;
        position: relative;
        min-height: 180px;
        border: 2px solid #333;
    }
    
    /* –í–µ—Ä—Ö–Ω—è—è —Å—Ç—Ä–æ–∫–∞ - —Ü–µ–ª—å –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ */
    .top-line {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        font-size: 14px;
        color: #0f0;
    }
    
    .target {
        color: #ff0;
    }
    
    .message {
        color: #0ff;
    }
    
    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –Ω–∞ –æ–¥–Ω–æ–º —É—Ä–æ–≤–Ω–µ */
    .indicators-line {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-size: 14px;
        color: #0f0;
        opacity: 0.8;
    }
    
    .indicator-left {
        color: #0f0;
    }
    
    .indicator-right {
        color: #0f0;
    }
    
    /* –ë–æ–ª—å—à–∏–µ —Ü–∏—Ñ—Ä—ã - –≤–ª–∞–∂–Ω–æ—Å—Ç—å —Å–ª–µ–≤–∞, —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ —Å–ø—Ä–∞–≤–∞ */
    .values-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
    }
    
    .humidity-value {
        font-size: 56px;
        font-weight: bold;
        color: #0f0;
        line-height: 1;
    }
    
    .temperature-value {
        font-size: 56px;
        font-weight: bold;
        color: #0f0;
        line-height: 1;
    }
    
    .fraction {
        font-size: 24px;
        vertical-align: super;
    }
    
    .unit-small {
        font-size: 16px;
        margin-left: 2px;
        color: #0f0;
        opacity: 0.7;
    }
    
    /* –°–µ—Ç–∫–∞ –ø–∞—Ä–æ–ª—è */
    .password-grid {
        display: grid;
        grid-template-columns: repeat(3, 25px);
        gap: 5px;
        justify-content: center;
        margin-top: 15px;
    }
    
    .password-cell {
        width: 25px;
        height: 25px;
        border: 1px solid #0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: #0f0;
    }
    
    /* –ö–Ω–æ–ø–∫–∏ */
    .button-group {
        display: flex;
        gap: 10px;
        margin: 15px 0;
    }
    
    .connect-btn {
        flex: 1;
        background: #4caf50;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .connect-btn.connected {
        background: #f44336;
    }
    
    .reset-btn {
        width: 52px;
        height: 52px;
        background: #f0f0f0;
        border: none;
        border-radius: 12px;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .reset-btn:hover {
        background: #ddd;
        transform: rotate(180deg);
    }
    
    /* –†–µ–∂–∏–º —Ä–∞–±–æ—Ç—ã */
    .mode-display {
        text-align: center;
        font-size: 16px;
        font-weight: 600;
        padding: 12px;
        background: #f0f0f0;
        border-radius: 12px;
        margin: 15px 0;
        color: #333;
    }
    
    /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */
    .settings-block {
        background: #f8f9fa;
        border-radius: 16px;
        padding: 15px;
        margin: 15px 0;
    }
    
    .settings-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #333;
    }
    
    .settings-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 250px;
        overflow-y: auto;
    }
    
    .setting-row {
        display: flex;
        justify-content: space-between;
        padding: 10px 12px;
        background: white;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        font-size: 14px;
    }
    
    .setting-name {
        color: #666;
    }
    
    .setting-value {
        font-weight: 600;
        color: #4caf50;
    }
    
    /* –õ–æ–≥ */
    .log-panel {
        background: #1a1a1a;
        border-radius: 12px;
        padding: 12px;
        margin-top: 15px;
    }
    
    .log-header {
        display: flex;
        justify-content: space-between;
        color: #0f0;
        font-family: 'Courier New', monospace;
        cursor: pointer;
        font-size: 12px;
    }
    
    .log-content {
        font-family: 'Courier New', monospace;
        font-size: 11px;
        color: #0f0;
        max-height: 120px;
        overflow-y: auto;
        margin-top: 8px;
        padding: 8px;
        background: #000;
        border-radius: 6px;
    }
    
    .log-entry {
        padding: 2px 0;
        border-bottom: 1px solid #333;
    }
    
    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 400px) {
        .humidity-value, .temperature-value {
            font-size: 42px;
        }
        
        .fraction {
            font-size: 18px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º –∏ —Å—Ç–∞—Ç—É—Å–æ–º -->
        <div class="top-bar">
            <div class="logo-area">
                <span class="logo">üé∏</span>
                <span class="title">GUITAR CABINET</span>
                <span class="version">v1.9</span>
            </div>
            <div class="status-area">
                <span class="status-led" id="statusLed"></span>
                <span class="status-text" id="statusText">OFF</span>
            </div>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω ESP32 -->
        <div class="esp-screen">
            <!-- –í–µ—Ä—Ö–Ω—è—è —Å—Ç—Ä–æ–∫–∞: —Ü–µ–ª—å –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ -->
            <div class="top-line">
                <span class="target" id="targetDisplay">–¶–µ–ª—å: 50%</span>
                <span class="message" id="topMessage">–û–ñ–ò–î–ê–ù–ò–ï...</span>
            </div>
            
            <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –Ω–∞ –æ–¥–Ω–æ–π –ª–∏–Ω–∏–∏ -->
            <div class="indicators-line">
                <span class="indicator-left" id="humIndicator">H%</span>
                <span class="indicator-right" id="ventIndicator">C'</span>
            </div>
            
            <!-- –ë–æ–ª—å—à–∏–µ —Ü–∏—Ñ—Ä—ã: –≤–ª–∞–∂–Ω–æ—Å—Ç—å —Å–ª–µ–≤–∞, —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ —Å–ø—Ä–∞–≤–∞ -->
            <div class="values-row">
                <div>
                    <span class="humidity-value" id="humidityInt">--</span>
                    <span class="fraction" id="humidityFrac"></span>
                </div>
                <div>
                    <span class="temperature-value" id="tempInt">--</span>
                    <span class="fraction" id="tempFrac"></span>
                    <span class="unit-small">¬∞C</span>
                </div>
            </div>
            
            <!-- –°–µ—Ç–∫–∞ –ø–∞—Ä–æ–ª—è -->
            <div class="password-grid" id="passwordGrid" style="display: none;"></div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <div class="button-group">
            <button class="connect-btn" id="connectBtn">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø</button>
            <button class="reset-btn" id="resetBtn" title="–°–±—Ä–æ—Å BLE">‚Üª</button>
        </div>
        
        <!-- –†–µ–∂–∏–º -->
        <div class="mode-display" id="modeDisplay">–†–ï–ñ–ò–ú: –û–ñ–ò–î–ê–ù–ò–ï</div>
        
        <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
        <div class="settings-block">
            <div class="settings-title">‚öôÔ∏è –ù–ê–°–¢–†–û–ô–ö–ò</div>
            <div class="settings-list" id="settingsList">
                <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è –∏–∑ JS -->
            </div>
        </div>
        
        <!-- –õ–æ–≥ -->
        <div class="log-panel">
            <div class="log-header" onclick="toggleLog()">
                <span>üìã –õ–û–ì –°–û–ï–î–ò–ù–ï–ù–ò–Ø</span>
                <span id="logToggle">‚ñº</span>
            </div>
            <div class="log-content" id="logContent"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
