<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Cabinet Controller</title>
    <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f5;
    }
    .container {
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
        color: #333;
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    .status {
        background: #e3f2fd;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .status-led {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #f44336;
        transition: background 0.3s;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .status-led-connected {
        background: #4caf50;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% { opacity: 1; box-shadow: 0 0 5px #4caf50; }
        50% { opacity: 0.7; box-shadow: 0 0 10px #4caf50; }
        100% { opacity: 1; box-shadow: 0 0 5px #4caf50; }
    }
    #statusText {
        flex: 1;
        font-weight: 500;
    }
    
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ K10 */
    .k10-section {
        margin-top: 20px;
        padding: 15px;
        background: #fff3e0;
        border-radius: 10px;
        border: 1px solid #ffe0b2;
    }
    
    .k10-section h3 {
        margin: 0 0 10px 0;
        color: #f57c00;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 18px;
    }
    
    .k10-button {
        background: #ff9800;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    
    .k10-button:hover:not(:disabled) {
        background: #f57c00;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .k10-button:active:not(:disabled) {
        transform: translateY(0);
        box-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }
    
    .k10-button:disabled {
        background: #ccc;
        cursor: not-allowed;
        opacity: 0.5;
    }
    
    .k10-status {
        margin-top: 10px;
        padding: 10px;
        background: #ffe0b2;
        border-radius: 8px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .k10-status-label {
        color: #e65100;
        font-weight: 500;
    }
    
    .k10-status-value {
        font-weight: bold;
        color: #333;
    }
    
    .door-status {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
    }
    
    .door-closed {
        background: #c8e6c9;
        color: #2e7d32;
    }
    
    .door-open {
        background: #ffcdd2;
        color: #c62828;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>üé∏ Guitar Cabinet</span>
            <span style="font-size: 14px; color: #666;">v1.0</span>
        </h1>
        
        <div class="status">
            <div class="status-led"></div>
            <span id="statusText">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</span>
        </div>
        
        <!-- –°–µ–∫—Ü–∏—è K10 –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —á–µ—Ä–µ–∑ JS -->
    </div>
    
    <script src="index.js"></script>
</body>
</html>
