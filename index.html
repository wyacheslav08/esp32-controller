<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Cabinet Controller</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', 'Courier New', monospace;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .container {
        max-width: 500px;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        padding: 25px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.2);
    }
    
    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f0f0f0;
    }
    
    .logo-title {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .logo {
        font-size: 32px;
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
    }
    
    .title {
        font-size: 20px;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1px;
    }
    
    .version {
        font-size: 14px;
        color: #666;
        background: #f0f0f0;
        padding: 4px 10px;
        border-radius: 20px;
        font-weight: 600;
    }
    
    .status {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #f0f0f0;
        padding: 6px 12px;
        border-radius: 20px;
    }
    
    .status-led {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #f44336;
        transition: all 0.3s ease;
    }
    
    .status-led.connected {
        background: #4caf50;
        box-shadow: 0 0 10px #4caf50;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
    
    .status-text {
        font-size: 12px;
        font-weight: 600;
        color: #333;
    }
    
    /* –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω */
    .main-screen {
        background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        color: #fff;
        position: relative;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        border: 1px solid #444;
    }
    
    /* –í–µ—Ä—Ö–Ω—è—è —Å—Ç—Ä–æ–∫–∞ —Å —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏ */
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 8px 12px;
        background: rgba(0,0,0,0.3);
        border-radius: 12px;
        font-size: 14px;
    }
    
    .target-display {
        color: #ffd700;
        font-weight: 600;
        background: rgba(255,215,0,0.1);
        padding: 4px 10px;
        border-radius: 20px;
    }
    
    .message-display {
        color: #87ceeb;
        font-weight: 500;
    }
    
    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã —Å–ª–µ–≤–∞ */
    .indicators {
        position: absolute;
        left: 20px;
        top: 80px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .indicator {
        background: rgba(255,255,255,0.1);
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        min-width: 40px;
        text-align: center;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255,255,255,0.1);
    }
    
    .indicator.hum {
        color: #87ceeb;
        border-color: #87ceeb;
    }
    
    .indicator.vent {
        color: #98fb98;
        border-color: #98fb98;
    }
    
    .indicator.heater {
        color: #ffb6c1;
        border-color: #ffb6c1;
    }
    
    .indicator.blink {
        animation: blink 1s infinite;
    }
    
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }
    
    /* –ë–æ–ª—å—à–∏–µ —Ü–∏—Ñ—Ä—ã - –í–õ–ê–ñ–ù–û–°–¢–¨ –°–õ–ï–í–ê, –¢–ï–ú–ü–ï–†–ê–¢–£–†–ê –°–ü–†–ê–í–ê */
    .big-digits {
        display: flex;
        justify-content: space-between;
        margin: 10px 0 20px 0;
        padding: 0 10px;
    }
    
    .humidity-block {
        text-align: left;
        flex: 1;
    }
    
    .temperature-block {
        text-align: right;
        flex: 1;
    }
    
    .block-label {
        font-size: 12px;
        color: #888;
        margin-bottom: 5px;
        letter-spacing: 1px;
    }
    
    .value-block {
        display: flex;
        align-items: baseline;
        justify-content: flex-start;
    }
    
    .temperature-block .value-block {
        justify-content: flex-end;
    }
    
    .big-number {
        font-size: 56px;
        font-weight: 700;
        line-height: 1;
        background: linear-gradient(135deg, #fff 0%, #ccc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 2px 10px rgba(255,255,255,0.2);
    }
    
    .fraction {
        font-size: 24px;
        font-weight: 600;
        color: #888;
        margin-left: 2px;
    }
    
    .unit {
        font-size: 16px;
        color: #888;
        margin-left: 4px;
    }
    
    /* –°–µ—Ç–∫–∞ –ø–∞—Ä–æ–ª—è */
    .password-grid {
        display: grid;
        grid-template-columns: repeat(3, 30px);
        gap: 10px;
        justify-content: center;
        margin: 20px 0;
    }
    
    .password-cell {
        width: 30px;
        height: 30px;
        border: 2px solid #4caf50;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #4caf50;
        background: rgba(76,175,80,0.1);
    }
    
    /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
    .button-group {
        display: flex;
        gap: 10px;
        margin: 20px 0;
    }
    
    .connect-btn {
        flex: 1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 15px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102,126,234,0.4);
    }
    
    .connect-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102,126,234,0.6);
    }
    
    .connect-btn.connected {
        background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        box-shadow: 0 4px 15px rgba(244,67,54,0.4);
    }
    
    .reset-btn {
        width: 55px;
        height: 55px;
        background: white;
        border: 2px solid #667eea;
        border-radius: 15px;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #667eea;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .reset-btn:hover {
        background: #667eea;
        color: white;
        transform: rotate(180deg);
    }
    
    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ä–µ–∂–∏–º–∞ */
    .mode-indicator {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 15px;
        border-radius: 15px;
        margin: 20px 0;
        text-align: center;
        font-weight: 600;
        font-size: 16px;
        border: 1px solid #dee2e6;
    }
    
    .mode-humidify {
        color: #4caf50;
    }
    
    .mode-dehumidify {
        color: #f44336;
    }
    
    .mode-off {
        color: #666;
    }
    
    /* –ë–ª–æ–∫ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
    .settings-block {
        background: #f8f9fa;
        border-radius: 20px;
        padding: 20px;
        margin: 20px 0;
        border: 1px solid #dee2e6;
    }
    
    .settings-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }
    
    .settings-title {
        font-size: 18px;
        font-weight: 700;
        color: #333;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .settings-count {
        background: #667eea;
        color: white;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 12px;
    }
    
    .settings-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 300px;
        overflow-y: auto;
        padding-right: 5px;
    }
    
    .settings-list::-webkit-scrollbar {
        width: 4px;
    }
    
    .settings-list::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
    }
    
    .settings-list::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 4px;
    }
    
    .setting-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
        background: white;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid #e9ecef;
    }
    
    .setting-row:hover {
        background: #667eea;
        color: white;
        transform: translateX(5px);
        box-shadow: 0 4px 10px rgba(102,126,234,0.3);
        border-color: #667eea;
    }
    
    .setting-row:hover .setting-value {
        color: white;
    }
    
    .setting-name {
        font-size: 14px;
        font-weight: 500;
        color: #495057;
    }
    
    .setting-row:hover .setting-name {
        color: white;
    }
    
    .setting-value {
        font-size: 14px;
        font-weight: 600;
        color: #667eea;
        background: rgba(102,126,234,0.1);
        padding: 4px 10px;
        border-radius: 20px;
    }
    
    .setting-row:hover .setting-value {
        background: rgba(255,255,255,0.2);
    }
    
    /* –õ–æ–≥ */
    .log-panel {
        background: #1a1a1a;
        border-radius: 15px;
        padding: 15px;
        margin-top: 20px;
    }
    
    .log-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #00ff00;
        font-family: 'Courier New', monospace;
        cursor: pointer;
        padding: 5px 0;
    }
    
    .log-content {
        font-family: 'Courier New', monospace;
        font-size: 12px;
        color: #00ff00;
        max-height: 150px;
        overflow-y: auto;
        margin-top: 10px;
        padding: 10px;
        background: #000;
        border-radius: 8px;
        line-height: 1.6;
    }
    
    .log-entry {
        padding: 2px 0;
        border-bottom: 1px solid #333;
    }
    
    .log-entry.error { color: #ff6b6b; }
    .log-entry.success { color: #69db7e; }
    .log-entry.warning { color: #ffd43b; }
    
    /* –°—Ç–∞—Ç—É—Å —Ä–µ—Å—É—Ä—Å–æ–≤ */
    .resource-status {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 5px;
    }
    
    .status-ok { background: #4caf50; box-shadow: 0 0 5px #4caf50; }
    .status-warning { background: #ff9800; box-shadow: 0 0 5px #ff9800; }
    .status-empty { background: #f44336; box-shadow: 0 0 5px #f44336; }
    
    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 480px) {
        .big-number {
            font-size: 42px;
        }
        
        .fraction {
            font-size: 18px;
        }
        
        .indicators {
            top: 100px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="header">
            <div class="logo-title">
                <span class="logo">üé∏</span>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω -->
        <div class="main-screen">
            <!-- –í–µ—Ä—Ö–Ω—è—è —Å—Ç—Ä–æ–∫–∞ —Å —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏ -->
            <div class="top-bar">
                <span class="target-display" id="targetDisplay">–¶–µ–ª—å: 50%</span>
                <span class="message-display" id="topMessage">–û–ñ–ò–î–ê–ù–ò–ï –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–Ø...</span>
            </div>
            
            <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã —Å–ª–µ–≤–∞ -->
            <div class="indicators">

            <!-- –ë–æ–ª—å—à–∏–µ —Ü–∏—Ñ—Ä—ã: –≤–ª–∞–∂–Ω–æ—Å—Ç—å —Å–ª–µ–≤–∞, —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ —Å–ø—Ä–∞–≤–∞ -->
            <div class="big-digits">
                <div class="humidity-block">
                    <div class="block-label">–í–õ–ê–ñ–ù–û–°–¢–¨</div>
                    <div class="value-block">
                        <span class="big-number" id="humidityInt">--</span>
                        <span class="fraction" id="humidityFrac"></span>

                <div class="temperature-block">

                        <span class="fraction" id="tempFrac"></span>
                        <span class="unit">¬∞C</span>
                    </div>
                </div>
            </div>
            
            <!-- –°–µ—Ç–∫–∞ –ø–∞—Ä–æ–ª—è -->
            <div class="password-grid" id="passwordGrid" style="display: none;"></div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="button-group">
            <button class="connect-btn" id="connectBtn">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø</button>
            <button class="reset-btn" id="resetBtn" title="–°–±—Ä–æ—Å BLE">‚Üª</button>
        </div>
        
        <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ä–µ–∂–∏–º–∞ -->
        <div class="mode-indicator" id="modeIndicator">
            –†–ï–ñ–ò–ú: –û–ñ–ò–î–ê–ù–ò–ï
        </div>
        
        <!-- –ë–ª–æ–∫ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
        <div class="settings-block">
            <div class="settings-header">
                <span class="settings-title">
                    <span>‚öôÔ∏è</span> –ù–ê–°–¢–†–û–ô–ö–ò
                </span>
                <span class="settings-count" id="settingsCount">0</span>
            </div>
            <div class="settings-list" id="settingsList">
                <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è –∏–∑ JS -->
            </div>
        </div>
        
        <!-- –ü–∞–Ω–µ–ª—å –ª–æ–≥–∞ -->
        <div class="log-panel">
            <div class="log-header" onclick="toggleLog()">
                <span>üìã –õ–û–ì –°–û–ï–î–ò–ù–ï–ù–ò–Ø</span>
                <span id="logToggle">‚ñº</span>
            </div>
            <div class="log-content" id="logContent"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
